<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congressional Rep</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <article class="senator">
        <!-- Basic info about senator -->
        <section class="senator__about">
          <img
            src="https://www.govtrack.us/static/legislator-photos/412391-200px.jpeg"
            alt=""
            class="senator_img"
          />
          <h1 class="senator__name">Joe Manchin III</h1>
          <div class="senator__district-info">
            <h2>District Info</h2>
            <p>
              Has served since November 15, 2010. Manchin is next up for a
              reelection in 2024 and serves until January 3, 2025.
            </p>
          </div>
          <div class="senator__political-affiliation">
            <h2>Political Affiliation</h2>
            <p>Democrat</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
